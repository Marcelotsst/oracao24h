<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Oração</title>
</head>
<body>
    <h1>Lista de Oração 24 Horas</h1>

    <ul id="lista-oracao"></ul>

    <script src="script.js"></script>

    <script>
        // Função para gerar a lista de horários
        function gerarListaHorarios() {
            var listaOracao = document.getElementById("lista-oracao");

            for (var hora = 0; hora < 24; hora++) {
                for (var minuto = 0; minuto < 60; minuto += 15) {
                    var hora_inicio = pad(hora, 2) + ":" + pad(minuto, 2);
                    var hora_fim = pad((hora + Math.floor((minuto + 15) / 60)) % 24, 2) + ":" + pad((minuto + 15) % 60, 2);
                    var intervalo = hora_inicio + " às " + hora_fim;
                    var id_input = "input-" + hora_inicio.replace(":", "");

                    var li = document.createElement("li");
                    li.innerHTML = `
                        <span>${intervalo}</span>
                        <input id="${id_input}" type="text" placeholder="Digite seu nome">
                        <button onclick="confirmarEscolha('${hora_inicio}', '${id_input}')">Confirmar</button>
                    `;
                    listaOracao.appendChild(li);

                    // Recupera os dados do localStorage se existirem
                    var nomeSalvo = localStorage.getItem(hora_inicio);
                    if (nomeSalvo) {
                        document.getElementById(id_input).value = nomeSalvo;
                        confirmarEscolha(hora_inicio, id_input);
                    }
                }
            }
        }

        // Função para confirmar a escolha
        function confirmarEscolha(hora_inicio, idInput) {
            var nome = document.getElementById(idInput).value;

            if (nome !== "") {
                // Adiciona o nome à lista de oração
                var listaOracao = document.getElementById("lista-oracao");
                var item = document.createElement("li");
                item.textContent = `${intervalo} - ${nome} - Reservado`;
                listaOracao.appendChild(item);

                // Salva o nome no localStorage
                localStorage.setItem(hora_inicio, nome);

                // Desabilita o input e o botão para evitar mais escolhas no mesmo horário
                document.getElementById(idInput).disabled = true;
                document.querySelector(`button[onclick="confirmarEscolha('${hora_inicio}', '${idInput}')"]`).disabled = true;
            }
        }

        // Função para garantir que as horas e minutos tenham dois dígitos
        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        // Chama a função para gerar a lista de horários ao carregar a página
        window.onload = gerarListaHorarios;
    </script>
</body>
</html>
