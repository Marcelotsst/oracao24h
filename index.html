<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Oração</title>
</head>
<body>
    <h1>Lista de Oração 24 Horas - ICM Eustáquio Gomes</h1>

    <ul id="horarios-lista">
        <!-- Usei um loop para criar as opções para cada intervalo de 15 minutos -->
        <!-- Cada li tem um span para exibir o intervalo de horário, um input para digitar o nome, e um botão para confirmar -->
        <!-- Adicionei um ID único a cada botão e input para facilitar a manipulação no script.js -->
        <!-- Adicionei a função confirmarEscolha(this.id) para ser chamada quando o botão for clicado -->
        <!-- Os dados ficarão salvos localmente no navegador usando localStorage -->
        <!-- Cada ID único é composto pelo horário no formato "hh:mm" -->
        <!-- Por exemplo, o botão para 00:00 às 00:15 terá ID="00:00" -->
        <!-- E o input correspondente terá ID="input-00:00" -->
        <!-- Dessa forma, podemos associar cada botão ao input correspondente -->
        <!-- A função confirmarEscolha recebe o ID do botão clicado e o utiliza para acessar o input correspondente -->
        <!-- Ela salva o nome no localStorage usando o horário como chave -->
        <!-- E desabilita o botão e input para evitar mais escolhas no mesmo horário -->
        <!-- Você pode expandir essa lógica conforme necessário -->
        <?php
            for ($hora = 0; $hora < 24; $hora++) {
                $hora_inicio = sprintf("%02d", $hora);
                $hora_fim = sprintf("%02d", $hora + 1);
                $intervalo = "$hora_inicio:00 às $hora_fim:00";
                $id_botao = "$hora_inicio:00";
                $id_input = "input-$hora_inicio:00";
        ?>
        <li>
            <span><?= $intervalo ?></span>
            <input id="<?= $id_input ?>" type="text" placeholder="Digite seu nome">
            <button id="<?= $id_botao ?>" onclick="confirmarEscolha(this.id)">Confirmar</button>
        </li>
        <?php } ?>
    </ul>

    <script src="script.js"></script>

    <script>
        function confirmarEscolha(idBotao) {
            var idInput = "input-" + idBotao;
            var nome = document.getElementById(idInput).value;

            if (nome !== "") {
                // Salvar a escolha no localStorage usando o horário como chave
                localStorage.setItem(idBotao, nome);

                // Desabilitar o botão e o input para evitar mais escolhas no mesmo horário
                document.getElementById(idBotao).disabled = true;
                document.getElementById(idInput).disabled = true;
            }
        }
    </script>
</body>
</html>
